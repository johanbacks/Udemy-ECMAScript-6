<html>
  <head>
    
    <title>Obejetos literais  </title>
  </head>
   <body>
       <script>  
       const nomeFuncao = "mostrar";
       const propriedade = "Nome";

       const objeto = {
           Nome: "Objeto",
           [`${nomeFuncao}${propriedade}`]() {
               console.log(this[propriedade]);
           }
       }

       objeto.mostrarNome();
       </script>

   </body>
</html>

<html>
  <head>

    <title>Breack / Continue </title>
  </head>
   <body>
       <script> 
       //numero menores que 3
       var numeros = [ 1,2,3,4,5] ;
         for(var numero of numeros ) {
             if(numero > 3) break;
             console.log(numero);
         }
console.log("------------------")
     // numero 2 ignorado 
         var numeros2 = [ 1,2,3,4,5] ;
         for(var numero2 of numeros2 ) {
             if(numero2 === 2) continue;
             console.log(numero2);
         }
       
   
       </script>

   </body>
</html>

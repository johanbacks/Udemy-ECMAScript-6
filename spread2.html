<html>
  <head>
    
    <title> Introdução ao Operador Spread </title>
  </head>
   <body>
       <script>  
       const list1 = ["leite" , "ovos" , "papel"] ; 
       const list2 = [ "arroz" , "feijão" , "suco"]; 
       const list3 = ["caneta" , "clipe de papel" , "borracha"];

        const soma = [...list1 , ...list2 ,...list3]; 
        console.log(soma);

       </script>

   </body>
</html>

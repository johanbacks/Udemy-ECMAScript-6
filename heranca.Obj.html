<html>
  <head>

    <title>75 .Herancas de objetos no JavaScript </title>
  </head>
   <body>
       <script>    
    
      function Carro(modelo , chassi , qtdPortas) {
        this.modelo = modelo ;
        this.chassi= chassi ;
        this.qtdPortas = qtdPortas; 
      }
      Carro.prototype.andar = function() {
        console.log("carro andando")
      }
      function carroX(modelo , chassi , qtdPortas) {
        Carro.call(this , modelo , chassi , qtdPortas);
      }
      carroX.prototype = Object.create(Carro.prototype);
      carroX.prototype.constructor = carroX ;

      var carrox = new  carroX("carroX" , "5554546" , 2 );
      console.log("carrox.modelo") ;
      carrox.andar();
       </script>

   </body>
</html>

<html>

    <title> Introdução ao Operador Spread </title>
  </head>
   <body>
       <script>  
      /*
      Desafio :  Implementar um metodo que faça leitura de varias palavras e 
      indique no controle a quantidade de vogais não acentuadas 
     */

     function contadorDePalavras(... palavras) {
         let qtdPalavras = 0 ;
         for(let palavra of palavras) {
             let palavraLowerCase = palavra.toLowerCase() 
                const letras = [...palavraLowerCase];
                for(let letra of letras) {
                    if ("aeiou".indexOf(letra) !== -1 ) {
                        qtdPalavras++ ; 
                    }
                }
             }
             console.log(qtdPalavras);
         }

     contadorDePalavras("es6");
     contadorDePalavras("java" , "javascript" , "delphi");
     contadorDePalavras("não Considera AcentuaDos");
       </script>

   </body>
</html>

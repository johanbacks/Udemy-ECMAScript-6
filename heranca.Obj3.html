<html>
  <head>

    <title>77.Estendendo uma Classe</title>
  </head>
   <body>
       <script>    
    
      class Carro {
        constructor( modelo , chassi , qtdPortas){
          this.modelo = modelo;
          this.chassi = chassi ;
          this.qtdPortas = qtdPortas ; 
        }
        andar() {
          console.log("carro andando")
        }  
      }
      class carroX extends Carro {
        constructor(modelo , chassi , qtdPortas) {
          super(modelo,chassi,qtdPortas)
        }
      
        abrirTetoSolar() { 
          console.log("abriu teto solar");
        }
        }
      
      const carrox = new carroX("carroteste" , "15616616" , 5 );
      carrox.abrirTetoSolar();
      carrox.andar();
      console.log(carrox.modelo , carrox.chassi ,carrox.qtdPortas); 


       </script>

   </body>
</html>
